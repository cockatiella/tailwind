<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Biznet</title>
  </head>
  <body class="bg-pink-200">

    <!-- navbar -->

    <nav class="flex items-center justify-between flex-wrap bg-pink-400 p-6">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
          <span class="font-bold text-xl">Biznet &#169;</span>
        </div>
  
        <div class="w-full block flex-grow sm:flex sm:items-center sm:w-auto">
          <div class="text-sm sm:flex-grow">
            <a
              href="#"
              class="block mt-4 sm:inline-block sm:mt-0 text-pink-100 hover:text-white mr-4"
            >
              Your Business
            </a>
            <a
              href="#"
              class="block mt-4 sm:inline-block sm:mt-0 text-pink-100 hover:text-white mr-4"
            >
              Networking
            </a>
            <a
              href="#"
              class="block mt-4 sm:inline-block sm:mt-0 text-pink-100 hover:text-white"
            >
              Blog
            </a>
          </div>
          <div>
            <a
              href="#"
              class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-pink-500 hover:bg-white mt-4 md:mt-0"
              >Login</a
            >
          </div>
        </div>
      </nav>



    <!-- button component -->
    <div class="container mx-auto px-2 mt-2">
      <button
        class="bg-pink-500 text-white font-bold py-2 px-4 rounded hover:bg-pink-400"
      >
        Click me
      </button>

      <button class="btn btn-pink">
        Click me
      </button>

      <!-- alert component -->

      <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative my-5" role="alert">
        <strong class="font-bold">Alert</strong>
        <span class="block sm:inline">Something not ideal might be happening.</span>
      </div>
    </div>
    <!-- card component -->
<div class="max-w-sm mx-auto flex p-6 bg-white rounded-lg shadow-xl">
    <div class="flex-shrink-0">
        <img class="h-12 w-12" src="https://cdn-icons-png.flaticon.com/512/826/826961.png?w=740&t=st=1676297409~exp=1676298009~hmac=9c0863289358bd44a6d6dc9aaff8e2c8c8a122c4630f45fbea5f3ce8d7098396" alt="ChitChat Logo">
    </div>
    <div class="ml-6 pt-1">
        <h4 class="text-xl text-gray-900 leading-tight">ChitChat</h4>
        <p class="text-base text-gray-600 leading-normal">You have a new message!</p>
    </div>
</div>  

<!-- card column -->
<div class="container mt-5 mx-auto px-2">
    <!-- Flex on med screens and up -->
    <div class="md:flex">
      <div
        class="flex-1 text-gray-700 text-center bg-gray-100 px-5 py-5 m-2 rounded"
      >
        <div class="lg:flex lg:items-center">
          <div class="lg:flex-shrink-0">
            <img class="rounded-lg lg:w-64" src="https://i.ibb.co/mJJNkTJ/img2.jpg" alt="" />
          </div>
          <div class="mt-4 lg:mt-0 lg:ml-6">
            <div
              class="uppercase tracking-wide text-sm text-pink-600 font-bold"
            >
              Networking
            </div>
            <a
              href="#"
              class="block mt-1 text-lg leading-tight font-semibold text-gray-900 hover:underline"
              >Finding connections to help your business grow</a
            >
          </div>
        </div>
      </div>
      <div
        class="flex-1 text-gray-400 text-center bg-gray-100 px-5 py-5 m-2 rounded"
      >
        <div class="lg:flex lg:items-center">
          <div class="lg:flex-shrink-0">
            <img class="rounded-lg lg:w-64" src="https://i.ibb.co/w4wGYvQ/img1.jpg
" alt="" />
          </div>
          <div class="mt-4 lg:mt-0 lg:ml-6">
            <div
              class="uppercase tracking-wide text-sm text-pink-600 font-bold"
            >
              Marketing
            </div>
            <a
              href="#"
              class="block mt-1 text-lg leading-tight font-semibold text-gray-900 hover:underline"
              >Finding customers for your new business</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
